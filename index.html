<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assignment2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="center">
        <div class="containerr" id="signin">
            <form onsubmit="return false">
                <div class="head">
                    <h1>Sign In</h1>
                </div>
                <div class="input-containerr">
                    <i class="fa fa-user icon"></i>
                    <input id="signinuser" class="input-field" type="text" placeholder="Username" name="usrnm" required>
                </div>
                <div class="input-containerr">
                    <i class="fa fa-key icon"></i>
                    <input id="signinpass" class="input-field" type="password" placeholder="Password" name="pass" required>
                </div>
                <div class="signinbtn">
                    <button onclick="signin()" style="background-color: #007bff;" class="btn btn-primary">Sign in</button>
                </div>
                <div class="section">
                    <div class="remember">
                        <div style="justify-content: center; margin-right: 5px;"><input type="checkbox" name="rememberme"></div>
                        <label style="font-weight: 100; padding-top: 2px;" for="rememberme">Remember me</label>
                    </div>
                    <div class="forgotpass">
                        <a style="color: #1e73ee;
                        text-decoration: none;" href="">Forgot Password?</a>
                    </div>
                </div>
                <div class="hrline">
                    <div class="hrline1"></div>
                    <div class="or"><em>or</em></div>
                    <div class="hrline2"></div>
                </div>
                <div class="socialmedia">
                    <div class="socialmedtext">
                        <p>Login with your social media account</p>
                    </div>
                    <div class="socialmedbutn" style="color: white;">
                        <div style="cursor: pointer; background-color:#3B5998; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-facebook"></a>Facebook</div>
                        <div style="cursor: pointer; background-color:#00acee; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-twitter"></a>Twitter</div>
                        <div style="cursor: pointer; background-color:#DB4437; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-google"></a>Google</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="donthaveaccsignin">
            <p>Don't have an account? <a onclick="showsignup()" style="color: #1e73ee; text-decoration: none;">Sign up here!</a></p>
        </div>
        <div class="containerr" id="signup">
            <form onsubmit="return false">
                <div class="head">
                    <h1>Sign Up</h1>
                </div>
                <div class="input-containerr">
                    <i class="fa fa-user icon"></i>
                    <input id="signupuser" class="input-field" type="text" placeholder="Username" name="usrnm" required>
                </div>
                <div class="input-containerr">
                    <i class="fa fa-envelope icon"></i>
                    <input id="signupemail" class="input-field" type="text" placeholder="Email" name="email" required>
                </div>
                <div class="input-containerr">
                    <i class="fa fa-key icon"></i>
                    <input id="signuppass" class="input-field" type="password" placeholder="Password" name="pass" required>
                </div>
                <div class="signinbtn">
                    <button onclick="signup()" style="background-color: #007bff;" class="btn btn-primary">Sign Up</button>
                </div>
                <!-- <div class="section">
                    <div class="remember">
                        <div style="justify-content: center; margin-right: 5px;"><input type="checkbox" name="rememberme"></div>
                        <label style="font-weight: 100;" for="rememberme">Remember me</label>
                    </div>
                    <div class="forgotpass">
                        <a style="color: #1e73ee;
                        text-decoration: none;" href="">Forgot Password?</a>
                    </div>
                </div> -->
                <div class="hrlinesignup">
                    <div class="hrline1"></div>
                    <div class="or"><em>or</em></div>
                    <div class="hrline2"></div>
                </div>
                <div class="socialmedia">
                    <div class="socialmedtext">
                        <p>Login with your social media account</p>
                    </div>
                    <div class="socialmedbutn" style="color: white;">
                        <div style="cursor: pointer; background-color:#3B5998; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-facebook"></a>Facebook</div>
                        <div style="cursor: pointer; background-color:#00acee; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-twitter"></a>Twitter</div>
                        <div style="cursor: pointer; background-color:#DB4437; padding: 0.7rem; border-radius: 0.4rem;"><a href="#" style="color: white; margin-right: 0.4rem;" class="fa fa-google"></a>Google</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="donthaveaccsignup">
            <p>Already have an account? <a onclick="showsignin()" style="color: #1e73ee; text-decoration: none;">Sign in here!</a></p>
        </div>
    </div>
    <script src="./assignment2.js"></script>
</body>
</html>
